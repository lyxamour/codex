name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        rust: [stable]
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Run clippy
      run: cargo clippy -- -D warnings
    
    - name: Run rustfmt
      run: cargo fmt --check
    
    - name: Build release
      run: cargo build --release
    
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: codex-${{ matrix.os }}-${{ matrix.rust }}
        path: |
          target/release/codex*
          !target/release/codex.d
  
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  cross-compile:
    name: Cross-compile for multiple targets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [
          x86_64-unknown-linux-gnu,
          x86_64-pc-windows-gnu,
          x86_64-apple-darwin,
          aarch64-apple-darwin
        ]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        target: ${{ matrix.target }}
    
    - name: Install cross-compilation dependencies
      run: |
        if [[ "${{ matrix.target }}" == *"windows"* ]]; then
          sudo apt-get update
          sudo apt-get install -y mingw-w64
        fi
        if [[ "${{ matrix.target }}" == *"apple-darwin"* ]]; then
          rustup target add ${{ matrix.target }}
        fi
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.target }}-
    
    - name: Cross-compile
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Upload cross-compiled artifact
      uses: actions/upload-artifact@v4
      with:
        name: codex-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/codex*
